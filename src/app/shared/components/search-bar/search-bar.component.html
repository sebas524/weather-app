<div class="d-flex">
  <input
    class="form-control"
    type="text"
    #txtSearchInput
    (keyup.enter)="valueEmitter(txtSearchInput.value)"
    [placeholder]="barPlaceholder"
  />
  <button
    class="btn btn-primary btnEdited"
    (click)="valueEmitter(txtSearchInput.value)"
  >
    Search
  </button>
</div>
